// Interactive Javascript editor
// By Daniel Hooper
//
// Command+Drag numbers to change their values
// Command+Hover over the canvas to navigate
// Have Fun!

framerate(60);

var x = 50;
var y = 200;
var vx = 1;
var vy = 1;
var speed = 2;
var boxSize = 71;

function draw(ctx) {
	ctx.fillStyle = "#000";
	ctx.fillRect(0,0,500,500);
	
	ctx.fillStyle = "#0f0";
	ctx.fillRect(x,y,boxSize,boxSize);
	
	x += vx*speed;
	y += vy*speed;
	
	if (x <= 0) {
		x = 0;
		vx = 1;
	} else if (x > 500-boxSize) {
		x = 500 - boxSize;
		vx = -1;
	}
	
	if (y <= 0) {
		y = 0;
		vy = 1;
	} else if (y > 500-boxSize) {
		y = 500 - boxSize;
		vy = -1;
	}
}
</textarea>
